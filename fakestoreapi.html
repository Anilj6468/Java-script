<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API Project</title>
</head>
<body>
    <div id="products">

    </div>
</body>
</html>
<script>
    fetch("https://fakestoreapi.com/products")
    .then((res) => res.json())
    .then((data) => {
        console.log(data)

        let card = "";
        data.map((ele, index) => {
                card+= `
                        <div>
                                <img src="${ele.image}" alt="image"/ width="30%">
                                <h2>${ele.title}</h2>
                                <p>${ele.descritption}</p>
                                <h3>${ele.price}</h3>
                                <h4>${ele.category}</h4>
                                <button>ADD to Cart</button><br><br>
                        </div>
                `;
        });
        document.getElementById("products").innerHTML= card;
    });
</script>
